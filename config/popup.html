<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="title"><h1>old <img src="/resources/google/logos/search.png" /></h1></div>
		<div id="config">
			<input type="checkbox" id="greenUrls" />
			<label for="greenUrls">Remove breadcrumbs and restore classic text colours</label><br>
			<input type="checkbox" id="removePills" />
			<label for="removePills">Remove pills row from the top of results</label><br>
			<input type="checkbox" id="squareBox" />
			<label for="squareBox">Make search boxes & results favicons square</label><br>
			<input type="checkbox" id="cleanResults" />
			<label for="cleanResults">Decrease padding between results and remove useless results gimmicks</label><br>
			<input type="checkbox" id="peopleAlsoSearchedFor" />
			<label for="peopleAlsoSearchedFor">Remove "People also searched for"</label><br>
			<input type="checkbox" id="udm14" />
			<label for="udm14">Auto-redirect general searches to <code>&udm=14</code> (Google's <i>Web</i> search filter)</label>
		</div>
		<div id="version"><p>You are running Old Google <code id="versionString">version unknown</code>.</p></div>
		<!-- Must call event listener after element specification -->
		<script src="/src/configurator.js"></script>
	</body>
</html>
